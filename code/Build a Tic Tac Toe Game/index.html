<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="master.js"></script>
</head>
<body>
    <div class="container">
        <div class="title text-center">
            <h2>Tic Tac Toe Game</h2>
        </div>
        <div class="game">
            <div class="inc">
                    <div class="choose text-center">
                            <h3 class="ctitle">Choose X or O?</h3>
                            <button id="x">X</button>
                            <button id="o">O</button>
                    </div>
            </div>
            <div class="area">
                <div class="xo" id="a0"></div>
                <div class="xo" id="a1"></div>
                <div class="xo" id="a2"></div>
                <div class="xo" id="a3"></div>
                <div class="xo" id="a4"></div>
                <div class="xo" id="a5"></div>
                <div class="xo" id="a6"></div>
                <div class="xo" id="a7"></div>
                <div class="xo" id="a8"></div>
            </div>
        </div>
        <div class="win">You win!</div>
        <div class="lose">You lose!</div>
        <div class="tie">It's a tie.</div>
    </div>
</body>
</html>
