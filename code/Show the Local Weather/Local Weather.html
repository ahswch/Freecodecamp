<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" href="Local Weather.css">
    <script src="Local Weather.js"></script>
</head>
<body>
    <div class="container">
        <div class="title text-center">
            <h1>Local Weather</h1>
        </div>
        <div class="weather">
            <div class="date">
                <h3>Date:</h3>
                <p class="d">1111111</p>
            </div>
            <div class="addr">
                <h3>Location:</h3>
                <p class="l">2222222</p>
            </div>
            <div class="city">
                <h3>City:</h3>
                <p class="c">333333</p>
            </div>
            <div class="detail">
                <h3>Weather today:</h3>
                <p class="de">4444444</p>
            </div>
            <div class="future">
                <h3>The next three days:</h3>
                <p class="f">null</p>
            </div>
            <button class="bb btn btn-default">说明</button>
        </div>
    </div>
    <footer>
        <p class="text-center">Copyright © <a href="https://ahswch.github.io/">ahswch</a> 2018. All Rights Reserved</p>
    </footer>
</body>
</html>
