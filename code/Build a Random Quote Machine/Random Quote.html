<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> a Random Quote Machine</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" href="Random Quote.css">
    <script src="Random Quote.js"></script>
</head>
<body>
    <h1 class='text-primary text-center'>Random Quotes!</h1>
    <div class="container">
        <div class="quote">
                <p class="text">真理惟一可靠的标准就是永远自相符合。</p>
                <p class="name">-欧文</p>
        </div>
        <div class="button ">
                <button class="rndbtn  btn btn-block btn-primary">Next</button>
                <a class="twitter-share-button"  target="_blank" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large"><button class="sharebtn  btn btn-block btn-success">Twitter</button></a>
                <a class="weibo"  target="_blank" href="http://v.t.sina.com.cn/share/share.php?title=Hello%20world" data-size="large"><button class="weibobtn  btn btn-block btn-danger">weibo</button></a>
        </div>
    </div>
    <footer>
        <p>Copyright © ahswch 2018. All Rights Reserved</p>
      </footer>
</body>
</html>
