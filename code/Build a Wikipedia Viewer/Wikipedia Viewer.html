<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

<body>
    <div class="container">
        <h1 class="text-center">Wikipedia Viewer</h1>
        <div style="padding: 100px 100px 10px;">
                <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to get random Wiki</a>
                <form role="form">
                            <input id="content" type="text" class="form-control" placeholder="input here">
                </form>
                <button class="btn btn-default" id="btns">Go</button>
        </div>

        </div>
    </div>
