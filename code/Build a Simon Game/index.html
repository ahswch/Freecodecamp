<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="master.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simon Game</h1>
        <div class="game">
                    <div class="clic" id="g1"></div>
                    <div class="clic" id="g2"></div>
                    <div class="clic" id="g3"></div>
                    <div class="clic" id="g4"></div>
        </div>
        <div class="disp">
            <h3 class="text-center">Simon</h3>
            <div class="control">
                    <div class="count">
                        <div class="countdisp"></div>
                        <span class="cspan">count</span>
                    </div>
                    <div class="start">
                        <button id="start"></button>
                        <p>start</p>
                    </div>
                    <div class="strict">
                        <div class="light"></div>
                        <button id="strict"></button>
                        <p>strict</p>
                    </div>
        </div>
        <div class="allstar">
                OFF
                <div class="allon">
                    <div class="onf"></div>
                </div>
                ON
            </div>
        </div>
    </div>
</body>
</html>
