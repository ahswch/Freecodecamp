<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="master.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="text-center">Pomodoro Clock</h1>
        </div> 
        <div class="opera text-center">
            <div class="break">
                <div class="desc">Break Length</div>
                <div class="value">
                    <span class="set bsubt">-</span>
                    <span class="bvalue">05</span>
                    <span class="set bplus">+</span>
                </div>
            </div>
            <div class="session">
                    <div class="desc">Session Length</div>
                    <div class="value">
                        <span class="set ssubt">-</span>
                        <span class="svalue">25</span>
                        <span class="set splus">+</span>
                    </div>
            </div>
        </div>
        <div class="show text-center">
            <p>session</p>
            <div class="time">
                <span class="min">25</span>
                <span>:</span>
                <span class="sec">00</span>
            </div>
        </div>
        <div class="button text-center">
            <button class="btn btn-primary" id="start">Start</button>
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
