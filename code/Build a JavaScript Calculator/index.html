<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="me.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">JavaScript Calculator</h3>
        <div class="text-right result"></div>
        <div class="btn row">
            <button class="btn btn-danger col-md-3" id="ac">AC</button>
            <button class="btn btn-warning col-md-3" id="ce">CE</button>
            <button class="btn btn-primary col-md-3 normal">%</button>
            <button class="btn btn-primary col-md-3 normal">/</button>
            <button class="btn btn-default col-md-3 normal">7</button>
            <button class="btn btn-default col-md-3 normal">8</button>
            <button class="btn btn-default col-md-3 normal">9</button>
            <button class="btn btn-primary col-md-3 normal">*</button>
            <button class="btn btn-default col-md-3 normal">4</button>
            <button class="btn btn-default col-md-3 normal">5</button>
            <button class="btn btn-default col-md-3 normal">6</button>
            <button class="btn btn-primary col-md-3 normal">-</button>
            <button class="btn btn-default col-md-3 normal">1</button>
            <button class="btn btn-default col-md-3 normal">2</button>
            <button class="btn btn-default col-md-3 normal">3</button>
            <button class="btn btn-primary col-md-3 normal">+</button>
            <button class="btn btn-default col-md-3">.</button>
            <button class="btn btn-default col-md-3 normal">0</button>
            <button class="btn btn-default col-md-3" id="ans">ANS</button>
            <button class="btn btn-success col-md-3" id="equa">=</button>
        </div>
    </div>
</body>
</html>
